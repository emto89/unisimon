<div class="login-register bg-white">
  <div class="login-register-box">
    <div class="bg-message">
      <!-- <span class="m-r-10">Username : admin</span> |
      <span class="m-l-10">Password : admin123</span> -->
      <span class="subtitle">
        Empoderamos ciudadanos globales en competencias interculturales
        nacionales, internacionales y de bilingüismo
      </span>
    </div>

    <div class="container">
      <div class="login-image">
        <img
          class="section-border"
          src="assets/unisimon/images/foto-portada.jpg"
          alt=""
        />
      </div>

      <div class="section-border2 rounded-right">
        <div class="login-form" style="border-radius: 25px">
          <form id="loginform">
            <div class="text-center">
              <img
                alt="homepage"
                style="width: 150px"
                src="assets/unisimon/icons/LogoUNISIMON-01.svg"
              />
            </div>
            <div fxLayout="row wrap">
              <!-- col full-->
              <h4
                class="text-primary"
                style="margin-left: 14px; margin-bottom: 5%"
              >
                Iniciar Sesión
              </h4>
              <div
                fxFlex.gt-sm="100"
                fxFlex.gt-xs="100"
                fxFlex="100"
                class="text-center"
              >
                <mat-form-field appearance="outline" class="pb-0">
                  <input
                    matInput
                    placeholder="Nombre de Usuario"
                    required=""
                    #u1
                  />
                </mat-form-field>
              </div>
              <!-- col full-->
              <div
                fxFlex.gt-sm="100"
                fxFlex.gt-xs="100"
                fxFlex="100"
                class="text-center"
              >
                <mat-form-field appearance="outline" class="pb-0">
                  <input
                    matInput
                    type="password"
                    placeholder="Contraseña"
                    required=""
                    #p2
                  />
                </mat-form-field>
              </div>
              <!-- col half-->
              <!-- <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                <mat-checkbox color="warn">Remember me</mat-checkbox>
              </div>
              <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right">
                <a [routerLink]="['/authentication/forgot']" class="link"
                  >Forgot pwd?</a
                >
              </div> -->
              <!-- col full-->
              <div
                fxFlex.gt-sm="100"
                fxFlex.gt-xs="100"
                fxFlex="100"
                class="text-center"
              >
                <button
                  mat-raised-button
                  color="primary"
                  class="btn-block btn-lg m-t-20 m-b-20"
                  style="width: 90%"
                  (click)="check(u1.value, p2.value)"
                  type="button"
                >
                  ENTRAR
                </button>
              </div>
              <!-- <div
                fxFlex.gt-sm="100"
                fxFlex.gt-xs="100"
                fxFlex="100"
                class="text-center"
              >
                <span
                  >Don't have an account?
                  <a
                    [routerLink]="['/authentication/register']"
                    class="text-info link"
                    >Register</a
                  >
                </span>
              </div> -->
            </div>
          </form>
        </div>
      </div>

      <div class="clear"></div>
    </div>
  </div>
</div>
