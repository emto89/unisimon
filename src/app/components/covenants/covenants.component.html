<div fxLayout="row" fxLayoutWrap="wrap" class="mx-5">
  <div class="mx-5" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card class="card">
      <mat-card-content class="px-5">
        <div fxLayout="row" fxLayoutWrap="wrap">
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">
            <div>
              <div class="d-flex">
                <a><img src="assets/unisimon/icons/ico-back.svg" /></a>
                <h4 class="page-title text-green ml-4">Convenios</h4>
              </div>

              <div class="mx-5 my-2">
                <div>
                  <form [formGroup]="getFormGroup">
                    <mat-form-field class="select">
                      <mat-select
                        [(ngModel)]="selectedValue"
                        class="second-font my-auto px-4"
                        formControlName="partner"
                        name="partner"
                      >
                        <mat-option
                          *ngFor="let country of countryList"
                          [value]="country.value"
                          class="second-font"
                        >
                          {{ country.viewValue }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </form>
                </div>
                <div class="row">
                  <div class="col-lg-4 pl-0">
                    <mat-card
                      class="my-4 partner-card"
                      *ngFor="let partner of partnerList; let i = index"
                    >
                      <img
                        mat-card-image
                        src="assets/unisimon/partners/logo_undlp.jpg"
                        alt="logo-partner"
                      />
                      <mat-card-content>
                        <p class="second-font font-weight-bold my-0">
                          {{ partner.name }}
                        </p>
                        <a class="second-font my-0" url="partner.website">
                          {{ partner.website }}
                        </a>
                      </mat-card-content>
                    </mat-card>
                  </div>
                  <div class="col-lg-4">
                    <mat-card
                      class="my-4 partner-card"
                      *ngFor="let partner of partnerList; let i = index"
                    >
                      <img
                        mat-card-image
                        src="assets/unisimon/partners/logo_undlp.jpg"
                        alt="logo-partner"
                      />
                      <mat-card-content>
                        <p class="second-font font-weight-bold my-0">
                          {{ partner.name }}
                        </p>
                        <a class="second-font my-0" url="partner.website">
                          {{ partner.website }}
                        </a>
                      </mat-card-content>
                    </mat-card>
                  </div>
                  <div class="col-lg-4">
                    <mat-card
                      class="my-4 partner-card"
                      *ngFor="let partner of partnerList; let i = index"
                    >
                      <img
                        mat-card-image
                        src="assets/unisimon/partners/logo_undlp.jpg"
                        alt="logo-partner"
                      />
                      <mat-card-content>
                        <p class="second-font font-weight-bold my-0">
                          {{ partner.name }}
                        </p>
                        <a class="second-font my-0" url="partner.website">
                          {{ partner.website }}
                        </a>
                      </mat-card-content>
                    </mat-card>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
