<div fxLayout="row" fxLayoutWrap="wrap" class="mx-5">
  <div class="mx-5" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card class="card">
      <mat-card-content class="px-5">
        <div fxLayout="row" fxLayoutWrap="wrap">
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">
            <div>
              <div class="d-flex">
                <a class="my-auto"
                  ><img src="assets/unisimon/icons/ico-back.svg"
                /></a>
                <h2 class="page-title text-green ml-4">Mis Postulaciones</h2>
              </div>

              <div class="mx-5 my-3">
                <div class="row d-block">
                  <div class="pl-4">
                    <form>
                      <select #mySelect class="custom-select second-font">
                        <option value="recent" class="second-font">
                          Ver la m치s reciente
                        </option>
                        <option value="last" class="second-font">
                          Ver la m치s antigua
                        </option>
                      </select>
                    </form>
                  </div>
                  <div *ngFor="let item of itemList; let i = index">
                    <mat-card class="style-card second-font">
                      <mat-card-header>
                        <div class="row d-flex d-inline mt-4 tex-left">
                          <div class="mr-3 my-auto">
                            <p>{{ i + 1 }}.</p>
                          </div>
                          <div class="col ml-3 d-block">
                            <p class="mb-0 title">C칩digo de consulta</p>
                            <p class="subtitle">{{ item.code }}</p>
                          </div>
                          <div class="col d-bloc mx-5">
                            <p class="mb-0 title">Fecha de postulaci칩n</p>
                            <p class="subtitle">{{ item.startDate }}</p>
                          </div>
                          <div class="col d-block mx-5">
                            <p class="mb-0 title">Cierra en</p>
                            <p class="subtitle">{{ item.closeDate }}</p>
                          </div>
                          <div class="col d-block mx-5">
                            <p class="mb-0 title">Estado</p>
                            <p class="subtitle">{{ item.status }}</p>
                          </div>
                          <div class="d-block mx-5 my-auto">
                            <mat-chip-list aria-label="action">
                              <mat-chip color="primary" selected
                                ><p class="mx-3 mt-3">DILIGENCIAR</p></mat-chip
                              >
                            </mat-chip-list>
                          </div>
                        </div>
                      </mat-card-header>

                      <mat-card-content class="pt-0 mx-5">
                        <div class="d-flex d-inline mx-2">
                          <p class="text-primary mr-3">
                            {{ item.university }}
                          </p>
                          <p class="font-medium">
                            {{ item.text }}
                          </p>
                        </div>
                        <div class="mx-1">
                          <p class="font-weight-bold">
                            {{ item.description }}
                          </p>
                        </div>
                      </mat-card-content>
                    </mat-card>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
