<div fxLayout="row" fxLayoutWrap="wrap" class="mx-5">
  <div class="mx-5" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card class="card">
      <mat-card-content class="px-5">
        <div fxLayout="row" fxLayoutWrap="wrap">
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">
            <div>
              <div class="d-flex">
                <a class="my-auto"
                  ><img src="assets/unisimon/icons/ico-back.svg"
                /></a>
                <h2 class="page-title text-green ml-4">Mis Postulaciones</h2>
              </div>

              <div class="mx-5 my-3">
                <div class="row d-block">
                  <div>
                    <mat-form-field class="select" appearance="outline">
                      <mat-select [formControl]="selected">
                        <mat-option value="valid"
                          >Ver la más reciente</mat-option
                        >
                        <mat-option value="valid"
                          >Ver la más antigua</mat-option
                        >
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-card>
                      <mat-card-header>
                        <mat-card-title>
                          <div class="d-block d-inline">
                            <p class="text-gray mt-2 mb-0">
                              Donec aliquet dui vel placerat bibendum.
                            </p>
                          </div>
                        </mat-card-title>
                        <mat-card-subtitle
                          >Sed scelerisque enim:
                        </mat-card-subtitle>
                      </mat-card-header>

                      <mat-card-content class="pt-0">
                        <p class="font-medium">
                          Lorem ipsum dolor sit amet, consectetur adipiscing
                          elit ut viverra enim risus, ut varius ipsum dignissim
                          .
                        </p></mat-card-content
                      >
                    </mat-card>
                  </div>
                  <div>
                    <mat-card>Simple card</mat-card>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
