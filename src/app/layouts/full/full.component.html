<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="main-container" [dir]="dir">
  <mat-toolbar class="topbar telative space-content">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <b>
          <img
            src="assets/unisimon/icons/LogoUNISIMON-02.svg"
            alt="homepage"
            class="dark-logo"
          />
        </b>
        <!--End Logo icon -->
        <!-- Logo text -->
        <span fxShow="false" fxShow.gt-xs>
          <img
            src="assets/unisimon/icons/LogoUNISIMON-02.svg"
            class="light-logo"
            alt="homepage"
          />
        </span>
      </a>
    </div>

    <!-- <button
      mat-icon-button
      (click)="snav.toggle() && clickEvent()"
      value="sidebarclosed"
    >
      <mat-icon>menu</mat-icon>
    </button> -->

    <span fxFlex></span>
    <!-- ============================================================== -->
    <!-- app header component - style you can find in header.scss / header.component.ts-->
    <!-- ============================================================== -->
    <app-header></app-header>
  </mat-toolbar>
  <!-- ============================================================== -->
  <!-- End Topbar - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 0 : 0"
    [ngClass]="{ minisidebar: minisidebar }"
  >
    <mat-sidenav
      #end
      position="end"
      class="chat-panel"
      mode="over"
      opened="false"
    >
      <div class="scroll">
        <mat-nav-list>
          <h3 mat-subheader class="text-uppercase font-weight-bold">
            Settings
          </h3>
          <mat-list-item>
            <mat-slide-toggle
              color="warn"
              (change)="dir = dir == 'rtl' ? 'ltr' : 'rtl'"
              >RTL</mat-slide-toggle
            >
          </mat-list-item>
          <mat-list-item>
            <mat-slide-toggle color="warn" [(ngModel)]="boxed"
              >Boxed Layout</mat-slide-toggle
            >
          </mat-list-item>
          <!--<mat-list-item>
                    <mat-slide-toggle [(ngModel)]="minisidebar">Mini Sidebar</mat-slide-toggle>
                  </mat-list-item>    -->
          <mat-divider></mat-divider>
          <h3 mat-subheader class="text-uppercase font-weight-bold">Colors</h3>
          <mat-list-item>
            <mat-checkbox
              color="warn"
              [(ngModel)]="danger"
              (change)="green = blue = false"
              class="text-danger"
              >Red
            </mat-checkbox>
          </mat-list-item>
          <mat-list-item>
            <mat-checkbox
              color="warn"
              [(ngModel)]="green"
              (change)="danger = blue = false"
              class="text-megna"
              >Teal Green</mat-checkbox
            >
          </mat-list-item>
          <mat-list-item>
            <mat-checkbox
              color="warn"
              [(ngModel)]="blue"
              (change)="green = danger = false"
              class="text-info"
              >Blue
            </mat-checkbox>
          </mat-list-item>
          <mat-list-item>
            <mat-checkbox
              color="warn"
              [(ngModel)]="dark"
              (change)="green = blue = danger = false"
              >Dark</mat-checkbox
            >
          </mat-list-item>
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <!-- ============================================================== -->
    <!-- Page container - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <mat-sidenav-content
      class="page-wrapper bg-white"
      [ngClass]="status ? 'minitoggle' : ''"
    >
      <!-- <app-breadcrumb></app-breadcrumb> -->
      <div class="page-content">
        <router-outlet>
          <app-spinner></app-spinner>
        </router-outlet>
      </div>
    </mat-sidenav-content>
    <!-- ============================================================== -->
    <!-- Page container - style you can find in pages.scss -->
    <!-- ============================================================== -->
  </mat-sidenav-container>
</div>
